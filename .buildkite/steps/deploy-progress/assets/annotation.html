<div class="flex">
  <div class="">
    <p class="h3">[[title]]</p>
    <p class="">[[subtitle]]</p>
  </div>
  <div class="flex-auto"></div>
  <!-- <div class="flex items-center"> -->
  <div class="flex items-start">
    <img
      class=""
      src="https://media.tenor.com/GO77-LvOh9oAAAAi/cat-rainbow.gif"
      title="meow"
      width="48"
      height="48"
    />
  </div>
  <!-- <p class="h1">:partyparrot:</p> -->
</div>

<div
  class="relative flex items-center justify-center"
  style="width: 48px; height: 48px"
>
  <img
    src="https://media.tenor.com/GO77-LvOh9oAAAAi/cat-rainbow.gif"
    title="meow"
    width="48"
    height="48"
  />
  <div
    class="absolute top-0 left-0 right-0 bottom-0"
    style="pointer-events: all"
  ></div>
</div>

<div class="flex h6 regular overflow-auto">
  <div class="flex-none">
    <table>
      <tr>
        <th class="center">Application</th>
        <th class="center">Environment</th>
        <th class="center">Old Version</th>
        <th class="center">New Version</th>
        <th class="center">Strategy</th>
        <th class="center">Status</th>
        <th class="center">Progress</th>
        <th class="center">Duration</th>
        <th class="center">Started</th>
        <th class="center">Finished</th>
        <th class="center">Job</th>
        <th class="center">Deployment</th>
      </tr>
      [[table_rows]]
    </table>
  </div>
</div>
<p class="h6 my0 regular italic">[[table_caption]]</p>
