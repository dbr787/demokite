<div class="flex">
  <div class="flex items-start">
    <a href="javascript:void(0)" class="">
      <img
        src="https://f8n-production.s3.amazonaws.com/creators/profile/c8gley51s-nyan-cat-large-gif-gif-mbf1sa.gif"
        alt="A rainbow cat"
        title="meow!"
        width="60"
        class="rounded mr2"
      />
    </a>
  </div>
  <div class="">
    <div class="h3 m0 p0 pb1">[[title]]</div>
    <div class="m0 p0">[[subtitle]]</div>
  </div>
  <div class="py3 px1 my3 mx1"></div>
  <div class="flex-auto"></div>
  <div class="flex items-start">
    <a href="javascript:void(0)" class="">
      <img
        src="https://i.pinimg.com/originals/09/58/a2/0958a212d8e4b354b2668472808d5548.gif"
        alt="A rainbow cat"
        title="meow!"
        width="96"
        class="mt2"
      />
    </a>
  </div>
</div>

<div class="flex h6 regular overflow-auto">
  <div class="flex-none">
    <table>
      <tr>
        <th class="center">Application</th>
        <th class="center">Environment</th>
        <th class="center">Old Version</th>
        <th class="center">New Version</th>
        <th class="center">Strategy</th>
        <th class="center">Status</th>
        <th class="center">Progress</th>
        <th class="center">Duration</th>
        <th class="center">Started</th>
        <th class="center">Finished</th>
        <th class="center">Job</th>
        <th class="center">Deployment</th>
      </tr>
      [[table_rows]]
    </table>
  </div>
</div>
<p class="h6 my0 regular italic">[[table_caption]]</p>
